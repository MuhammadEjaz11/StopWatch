<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="circle">
            <img src="img/—Pngtree—cartoon sporting goods chronograph stopwatch_5341803.png" width="40%" alt="">
        </div>
        <div class="time">
            <span class="hour" id="hour">00</span> <span id="dot">:</span>
            <span class="minute" id="minute">00</span> <span id="dot">:</span>
            <span class="sec" id="sec">00</span> 
        </div>
        <div class="btn">
            <button class="start" onclick="start()">Start</button>
            <button class="stop" onclick="stop()">Stop</button>
            <button class="reset" onclick="reset()">Reset</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
